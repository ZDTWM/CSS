<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>语法</title>
<style>
	#div1 p{
		color:red;
	}
</style>
</head>
<body>
	<h1>选择所有的p元素</h1>
	<div id="div1">
		<p>这是一个p</p>
		<p>这是一个p</p>
		<p>这是一个p</p>
		<p>这是一个p</p>
	</div>
	<h1>也可以直接在元素上增加style属性</h1>
	<div id="div2">
		<p style="color:blue">这是style为蓝色的</p>
		<p>这是一个没有style的p</p>
	</div>
</body>
</html>

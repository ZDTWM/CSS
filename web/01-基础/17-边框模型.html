<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>边框模型</title>
<style>
	div.box{
		width:70px;
		padding:5px;
		margin:10px;
	}
	div{
		border:1px solid gray;
		font-size:70%;
	}
</style>
</head>
<body>
	<div>其他元素</div>
	<div class="box">
		内容宽度70px<br/>
		内边框：5px<br/>
		外边距：10px<br/>
	</div>
	<div>
		其他元素
	</div>
</body>
</html>

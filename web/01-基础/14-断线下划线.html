<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS教程</title>
<style>
	table{
		width:100%;
	}
	table td{
		text-align: center;
	}
	table tr.rowborder{
		background-color: blue;
		border-right: 2px solid #fff;
		height:3px;
	}
</style>
</head>
<body>
	<table>
	  <tr>
	    <td>商品</td>
	    <td>数量</td>
	    <td>价格</td>
	    <td>小记</td>
	  </tr>
	  <tr class="rowborder">
	    <td></td>
	    <td></td>
	    <td></td>
	    <td></td>
	  </tr> 
	</table>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>选择器</title>
<style>
	p{
		color:red;
	}
	#div1 p{
		color:blue;	
	}
	#div2 p.para{
		color:green;
	}
</style>
</head>
<body>
	<p>p元素</p>
	<p>p元素</p>
	<p>p元素</p>
	
	<div id="div1">
		<p>p元素</p>
		<p>p元素</p>
		<p>p元素</p>
	</div>
	
	<div id="div2">
		<p class="para">p元素</p>
		<p class="para">p元素</p>
		<p class="para">p元素</p>		
	</div>
</body>
</html>

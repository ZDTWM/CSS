<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>表格</title>
<style>
	table.t1{
		table-layout: automatic;
	}
	table.t2{
		table-layout: fixed;
	}
	table.t3{
		table-layout: fixed;
	}
	table.t4{
		border-collapse: separate;
	}
	table.t5{
		border-collapse: collapse;
	}
</style>
</head>
<body>
	<h1>1、表格布局：table-layout</h1>
	<h3>automatic; 单元格的大小由td的内容宽度决定 </h3>
	<table class="t1" border="1" width="100%">
		<tr>
			<td width="10%">abcdefghijklmnopqrstuvwxyz</td>
			<td width="90%">abc</td>
		</tr>
	</table>
	<h3>fixed; 单元格的大小由td上设置的宽度决定。</h3>
	<table class="t2" border="1" width="100%">
		<tr>
			<td width="10%">abcdefghijklmnopqrstuvwxyz</td>
			<td width="90%">abc</td>
		</tr>
	</table>
	<h3>注：只对连续的英文字母起作用，如果使用中文就看不到效果</h3>
	<table class="t3" border="1" width="100%">
		<tr>
			<td width="10%">粥粥爱抠脚，粥粥爱抠脚，粥粥爱抠脚，粥粥爱抠脚，粥粥爱抠脚，粥粥爱抠脚，粥粥爱抠脚</td>
			<td width="90%">粥粥爱抠脚</td>
		</tr>
	</table>	
	<h1>2、表格边框：border-collapse</h1>
	<table class="t4" border="1" width="200px">
		<tr>
			<td width="50%">边框分离</td>
			<td width="50%">边框分离</td>
		</tr>
	</table>
	<br/>
	<br/>
	<table class="t5" border="1" width="200px">
		<tr>
			<td width="50%">边框合并</td>
			<td width="50%">边框合并</td>
		</tr>
	</table>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS教程</title>
<style>
	#table2 td {
		background-color:blue;
	}
</style>
</head>
<body>
	<h1>不使用css</h1>
	<table border="1" id="table1">
		<tr>
			<td bgcolor="gray">1</td>
			<td bgcolor="gray">2</td>
		</tr>
		<tr>
			<td bgcolor="gray">3</td>
			<td bgcolor="gray">4</td>
		</tr>
		<tr>
			<td bgcolor="gray">5</td>
			<td bgcolor="gray">6</td>
		</tr>
	</table>
	
	<h1>使用css</h1>
	<table border="1" id="table2">
		<tr>
			<td>1</td>
			<td>2</td>
		</tr>
		<tr>
			<td>3</td>
			<td>4</td>
		</tr>
		<tr>
			<td>5</td>
			<td>6</td>
		</tr>		
	</table>
	
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>内边距</title>
<style>
	span.span1{
		border:5px solid red;
		background-color: green;
	}
	span.span2{
		border:5px solid red;
		background-color: green;
		padding-left:50px;
	}
	span.span3{
		border:5px solid red;
		background-color: green;
		padding:20px;
	}	
	span.span4{
		border:5px solid red;
		background-color: green;
		padding: 10px 20px 30px 40px;
	}
</style>
</head>
<body>
	<h1>1、左内边距</h1>
	<span class="span1">无内边距的span</span>
	<br/>
	<br/>
	<span class="span2">左边距为50的span</span>
	<br/>
	<br/>
	<h1>2、内边距，写一个和写4个的区别</h1>
	<span class="span3">padding:20的span</span>
	<br/>
	<br/> 
	<br/> 
	<br/>
	<span class="span4">padding: 10 20 30 40 的span</span>
	<br/>
	<br/> 
	<br/> 
	<br/>
	
		
</body>
</html>

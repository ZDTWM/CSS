<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS教程</title>
<style>
	a:link{color:#FF0000}
	a:visited{color:#00FF00}
	a:hover{color:#FF00FF}
	a:active{color:#0000FF}
	a.no_underline{
		text-decoration: none;
	}
</style>
</head>
<body>
	<h1>1、超链状态：</h1>
	<a href="http://www.baidu.com">超链的不同状态</a>
	<h1>2、去掉超链的下划线：</h1>
	<a class="no_underline" href="http://www.12306.com">去除了下划线的超链</a>
	
	
</body>
</html>
